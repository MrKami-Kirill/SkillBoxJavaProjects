<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Login page</title>
</head>
<body>
<div th:if="${param.error}">
    <b style="color : red">Invalid username and password OR User not found.</b>
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<h1>Login page</h1>
<form th:action="@{/login}" method="post">
    <div><label> User Name : <input type="text" name="username" required placeholder="Username not specified"/> </label></div>
    <div><label> Password: <input type="password" name="password" required placeholder="Password not specified"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>
<a href="/registration">Add new user</a>
</body>
</html>
